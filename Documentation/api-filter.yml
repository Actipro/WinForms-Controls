apiRules:

# Exclude compatibility and core product code
- exclude:
    uidRegex: ^ActiproSoftware\.Compatibility$
    type: Namespace
- exclude:
    uidRegex: ^ActiproSoftware\.Products
    type: Namespace

# Exclude third-party code
- exclude:
    uidRegex: ^Microsoft\.
    type: Namespace
- exclude:
    uidRegex: ^System\.
    type: Namespace
